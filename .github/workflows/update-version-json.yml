name: Update Firmware Version

on:
  push:
    paths:
      - 'sketch_mar28a/build/**'

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Generate version string
      run: |
        echo "VERSION=v$(date +'%Y%m%d-%H%M')" >> $GITHUB_ENV

    - name: Update version.json
      run: |
        jq --arg ver "$VERSION" '.firmwareVersion = $ver' sketch_mar28a/version.json > temp.json
        mv temp.json sketch_mar28a/version.json

    - name: Commit and push version.json
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add sketch_mar28a/version.json
        git commit -m "ðŸ¤– Auto-update firmwareVersion to $VERSION"
        git push
